<div class="mt-20 md:mt-0 pt-4 sm:pt-8 pl-4 md:pl-6">
    <h1 class="text-2xl md:text-3xl align-center font-semibold leading-relaxed tracking-normal text-gray-900">
        Sign up to be a part of our member or partner community!
    </h1>
    
    <form name="signup" #campaign (ngSubmit)="onSubmit()">
        <h1 class="inline-block leading-relaxed tracking-wider text-4xl md:text-6xl mt-8 font-semibold text-gray-500">I want to be a&nbsp;</h1>
        <div class="select-container">
            <select name="signupType" class="purpose leading-relaxed tracking-wider text-5xl md:text-6xl text-gray-900 font-bold outline-none bg-transparent" [(ngModel)]="userInfo.signupType" required>
                <option value="member">Member</option>
                <option value="partner">Partner</option>
            </select>
        </div>


        <div class="flex flex-wrap flex-col md:flex-row mt-16">
            <div class="w-1/1 md:w-1/2 p-2 pl-0 pr-4">
                <input name="name" type="text" class="w-full placeholder-gray-500 border p-4" placeholder="*Your Name" [(ngModel)]="userInfo.name" required>
            </div>
            <div class="w-1/1 md:w-1/2 p-2 pl-0 pr-4">
                <select name="country" class="w-full h-full text-gray-900 bg-transparent placeholder-gray-500 border p-4" [(ngModel)]="userInfo.country" required>
                    <option value="">*Your Country</option>
                </select>         
            </div>
        </div>

        <div class="flex flex-wrap flex-col md:flex-row mt-4">
            <div class="w-1/1 md:w-1/2 p-2 pl-0 pr-4">
                <input name="email" type="email" class="w-full placeholder-gray-500 border p-4" placeholder="*Your Email" [(ngModel)]="userInfo.email" required>            
            </div>
            <div class="w-1/1 md:w-1/2 p-2 pl-0 pr-4">
                <input name="email" type="email" class="w-full placeholder-gray-500 border p-4" placeholder="Your Instagram ID" [(ngModel)]="userInfo.instagramID" required>         
            </div>
        </div>

        <h1 class="inline-block leading-relaxed tracking-wider text-3xl md:text-4xl mt-8 font-semibold text-gray-500">Sign up for&nbsp;</h1>
        <div class="select-container">
            <select name="purpose" class="purpose leading-relaxed tracking-wider text-3xl md:text-3xl text-gray-900 font-bold outline-none bg-transparent" [(ngModel)]="userInfo.purpose" required>
                <option value="">-- SELECT --</option>
                <option value="NOMAD Live Today’s Icon">NOMAD Live Today’s Icon</option>
                <option value="NOMAD Music Bootcamp">NOMAD Music Bootcamp</option>
                <option value="NOMAD Content Creation Bootcamp">NOMAD Content Creation Bootcamp</option>
                <option value="NOMAD Makerspace Bootcamp">NOMAD Makerspace Bootcamp</option>
                <option value="Other Bootcamp Program">Other Bootcamp Program</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <h1 *ngIf="userInfo.purpose == 'Other Bootcamp Program'" class="leading-relaxed tracking-wider text-3xl md:text-4xl mt-16 font-semibold text-gray-500">Area of interest</h1>

        <div *ngIf="userInfo.purpose == 'Other Bootcamp Program'" class="flex flex-wrap justify-center md:justify-start">
            <div class="relative">
                <input ngModel type="checkbox" id="media" name="media"> 
                <label class="icon media-icon" for="media">
                    <div class="text">media</div>
                </label>                
            </div>
            <div class="relative">
                <input ngModel type="checkbox" id="arts-and-design" name="arts-and-design" >
                <label class="icon arts-and-design-icon" for="arts-and-design">
                    <div class="text">arts and design</div>
                </label>                
            </div>
            <div class="relative">
                <input ngModel type="checkbox" id="culinary" name="culinary" > 
                <label class="icon culinary-icon" for="culinary">
                    <div class="text">culinary</div>
                </label>
            </div>
            <div class="relative">
                <input ngModel type="checkbox" id="tech" name="tech" > 
                <label class="icon tech-icon" for="tech">
                    <div class="text">tech</div>
                </label>
            </div>
            <div class="relative">
                <input ngModel type="checkbox" id="gaming" name="gaming" > 
                <label class="icon gaming-icon" for="gaming">
                    <div class="text">gaming</div>
                </label>
            </div>
            <div class="relative">
                <input ngModel type="checkbox" id="enterperenership" name="enterperenership" > 
                <label class="icon enterperenership-icon" for="enterperenership">
                    <div class="text">enterpere-nership</div>
                </label>
            </div>
            <div class="relative">
                <input ngModel type="checkbox" id="co-housing" name="co-housing" > 
                <label class="icon co-housing-icon" for="co-housing">
                    <div class="text">co-housing</div>
                </label>
            </div>
        </div>

        <div class="flex flex-wrap mt-8" *ngIf="userInfo.purpose == 'Other'">
            <div class="w-full p-2 pl-0 pr-4">
                <input name="otherInterests" type="text" class="w-full placeholder-gray-500 border p-4" placeholder="Enter your other interests" [(ngModel)]="userInfo.otherInterests" required>            
            </div>
        </div>

        <h1 class="leading-relaxed tracking-wider text-2xl md:text-4xl mt-16 font-semibold text-gray-500">Leave your question and portfolio here</h1>
        
        <div class="flex flex-wrap mt-2">
            <div class="w-full p-2 pl-0 pr-4">
                <input name="question" type="text" class="w-full placeholder-gray-500 border p-4" placeholder="Enter your question to our speaker" [(ngModel)]="userInfo.question" required>            
            </div>
        </div>
        
        <div class="flex flex-wrap mt-2">
            <div class="w-full p-2 pl-0 pr-4">
                <input name="link" type="text" class="w-full placeholder-gray-500 border p-4" placeholder="Enter a link to your original music track for review" [(ngModel)]="userInfo.link" required>            
            </div>
        </div>  

        <input type="submit" 
        value="SUBMIT" 
        class="focus:outline-none p-4 mt-16 cursor-pointer hover:bg-gray-700 hover:text-white border-b-4 border-gray-900 tracking-wider leading-relaxed rounded-0 text-2xl font-semibold"/>
    </form>
</div>
<div class="flex pb-24 w-full h-16 bg-transparent"></div>
