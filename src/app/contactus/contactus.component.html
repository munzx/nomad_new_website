<div class="mt-24 md:mt-16 pl-4 md:pl-8">
    <div class="flex flex-wrap">
        <div class="w-1/1 md:w-1/3 pl-0">
            <h1 class="text-3xl eading-relaxed tracking-wide font-semibold text-gray-900">Address</h1>
            <h2 class="text-gray-700 leading-relaxed tracking-wide">Route 66, Dubai Outlet</h2>
            <h2 class="text-gray-700 leading-relaxed tracking-wide">Mall, Al Ain</h2>
        </div>
        <div class="w-1/1 md:w-1/3">
            <h1 class="text-3xl eading-relaxed tracking-wide font-semibold text-gray-900">Contact Information</h1>
            <h2 class="text-gray-700 leading-relaxed tracking-wide">hello@nomad.com</h2>
            <h2 class="text-gray-700 leading-relaxed tracking-wide">(+9714) 423 4666</h2>
        </div>
    </div>
    <div class="flex-1 mt-16">
        <form name="signup" #signup="ngForm" (ngSubmit)="onSubmit(signup)">
            <h1 class="inline-block leading-relaxed tracking-wider text-4xl md:text-5xl font-semibold text-gray-500">
                I <span class="text-5xl md:text-6xl font-bold">have a</span>&nbsp;
            </h1>
            <div class="select-container">
                <select class="purpose leading-relaxed tracking-wider text-6xl text-gray-900 font-bold outline-none bg-transparent">
                    <option>Question</option>
                    <option>Proposal</option>
                    <option>Startup</option>
                </select>
            </div>
            <div class="flex flex-wrap mt-16">
                <div class="w-1/1 w-full md:w-1/2 p-2 pl-0 pr-4">
                    <input name="name" type="text" class="w-full placeholder-gray-500 border p-4" placeholder="*Your Name" >
                </div>
                <div class="w-1/1 w-full md:w-1/2 p-2 pl-0 pr-4">
                    <input name="email" type="email" class="w-full placeholder-gray-500 border p-4" placeholder="*Your Email" >     
                </div>
            </div>
            <div class="w-full p-2 pl-0 pr-4">
                <textarea name="email" type="email" rows="4" class="w-full placeholder-gray-500 border p-4" placeholder="*Your Messgage" ></textarea>
            </div>
            <input type="submit" 
            value="SEND MESSAGE" 
            class="focus:outline-none p-4 mt-16 cursor-pointer hover:bg-gray-700 hover:text-white border-b-4 border-gray-900 tracking-wider leading-relaxed rounded-0 text-2xl font-semibold"/>
        </form>
    </div>
</div>
<div class="flex pb-24 w-full h-16 bg-transparent"></div>
